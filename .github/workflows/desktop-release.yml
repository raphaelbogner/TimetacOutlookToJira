name: Desktop Release

on:
  push:
    tags: ['*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter deps
        run: flutter pub get

      - name: Enable desktop
        run: |
          flutter config --enable-windows-desktop
          flutter config --enable-macos-desktop
          flutter config --enable-linux-desktop
        shell: bash

      # ------- Linux Build-Dependencies -------
      - name: Install Linux desktop deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev

      # ------- Build je OS -------
      - name: Build Windows
        if: matrix.platform == 'windows'
        run: flutter build windows --release

      - name: Build macOS
        if: matrix.platform == 'macos'
        run: flutter build macos --release

      - name: Build Linux
        if: matrix.platform == 'linux'
        run: flutter build linux --release

      # ------- Package je OS in ./dist -------
      - name: Package Windows (zip)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $src = "build/windows/x64/runner/Release"
          if (-not (Test-Path $src)) { $src = "build/windows/runner/Release" }  # Ã¤ltere Layouts
          Compress-Archive -Path "$src/*" -DestinationPath "dist/${{ github.event.repository.name }}-windows-${{ github.ref_name }}.zip"

      - name: Package macOS (.app zip)
        if: matrix.platform == 'macos'
        run: |
          mkdir -p dist
          APP_DIR="build/macos/Build/Products/Release"
          APP_PATH=$(ls -1 "$APP_DIR" | grep '\.app$' | head -n1)
          if [ -z "$APP_PATH" ]; then
            echo "Kein .app gefunden in $APP_DIR" && exit 1
          fi
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent "$APP_DIR/$APP_PATH" "dist/${{ github.event.repository.name }}-macos-${{ github.ref_name }}.zip"

      - name: Package Linux (tar.gz)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p dist
          BUNDLE_DIR="build/linux/x64/release/bundle"
          tar -C "$BUNDLE_DIR" -czf "dist/${{ github.event.repository.name }}-linux-${{ github.ref_name }}.tar.gz" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -R dist

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
