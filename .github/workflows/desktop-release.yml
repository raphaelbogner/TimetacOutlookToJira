name: Build Desktop Releases

on:
  push:
    tags: ['v*']     # läuft automatisch bei z.B. v1.2.3
  workflow_dispatch:  # manueller Start

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Linux-Toolchain
      - name: Install desktop deps (Linux only)
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Enable desktop targets
        run: flutter config --enable-linux-desktop --enable-macos-desktop --enable-windows-desktop

      - run: flutter pub get

      - name: Build ${{ matrix.target }}
        run: flutter build ${{ matrix.target }} --release

      - name: Package artifact
        shell: bash
        run: |
          APP="TimetacOutlookToJira"
          VER="${GITHUB_REF_NAME}"
          case "${{ matrix.target }}" in
            windows)
              SRC="build/windows/x64/runner/Release"
              OUT="${APP}-${VER}-win64.zip"
              pwsh -Command "Compress-Archive -Path '${SRC}/*' -DestinationPath '${OUT}'"
              echo "PKG=${OUT}" >> $GITHUB_ENV
              ;;
            macos)
              APP_PATH=$(ls -d build/macos/Build/Products/Release/*.app | head -n 1)
              OUT="${APP}-${VER}-macos.zip"
              /usr/bin/ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$OUT"
              echo "PKG=${OUT}" >> $GITHUB_ENV
              ;;
            linux)
              SRC="build/linux/x64/release/bundle"
              OUT="${APP}-${VER}-linux-x64.tar.gz"
              tar -C "$SRC" -czf "$OUT" .
              echo "PKG=${OUT}" >> $GITHUB_ENV
              ;;
          esac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.PKG }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/**/*   # lädt alle ZIP/TAR.GZ hoch
